<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>iPhone-Style Portrait Alarm</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #alarmContainer {
        display: none; /* hidden initially */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    #alarmLabel {
        font-size: 6vw;
        color: white;
        margin-bottom: 10px;
        font-weight: bold;
    }

    #clock {
        font-size: 18vw;
        color: white;
        margin: 0 0 40px 0;
        font-weight: 300;
    }

    button {
        width: 80%;
        padding: 20px 0;
        font-size: 5vw;
        border: none;
        border-radius: 35px;
        margin: 10px 0;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #snoozeBtn { background: #ff9f0a; color: white; }
    #snoozeBtn:hover { background: #ffa733; }

    #stopBtn { background: #1c1c1e; color: white; }
    #stopBtn:hover { background: #333; }
</style>
</head>
<body>

<div id="alarmContainer">
    <div id="alarmLabel">ALARM</div>
    <div id="clock">--:--</div>
    <button id="snoozeBtn">Snooze</button>
    <button id="stopBtn">Stop</button>
</div>

<audio id="alarmSound" src="alarm.mp3" preload="auto" loop></audio>

<script>
const alarmContainer = document.getElementById('alarmContainer');
const clockEl = document.getElementById('clock');
const snoozeBtn = document.getElementById('snoozeBtn');
const stopBtn = document.getElementById('stopBtn');
const alarmSound = document.getElementById('alarmSound');

let virtualTime;
let alarmTime;
let timer;

// Prompt user for start time and alarm time
let startInput = prompt("Enter start time (HH:MM:SS)", "07:00:00");
let alarmInput = prompt("Enter alarm time (HH:MM:SS)", "07:00:05"); // test default +5s

virtualTime = parseTime(startInput);
alarmTime = parseTime(alarmInput);

// Start ticking virtual time
timer = setInterval(() => {
    virtualTime.setSeconds(virtualTime.getSeconds() + 1);

    // Check alarm
    if (formatTime(virtualTime) === formatTime(alarmTime)) {
        alarmSound.play();
        alarmContainer.style.display = "flex"; // show screen
    }
}, 1000);

// Snooze: add 5 minutes
snoozeBtn.addEventListener('click', () => {
    alarmSound.pause();
    alarmSound.currentTime = 0;
    alarmTime = new Date(virtualTime.getTime() + 5 * 60 * 1000);
    alarmContainer.style.display = "none"; // hide screen again until next alarm
});

// Stop alarm
stopBtn.addEventListener('click', () => {
    alarmSound.pause();
    alarmSound.currentTime = 0;
    clearInterval(timer);
    alarmContainer.style.display = "none";
});

// Helper functions
function parseTime(timeStr) {
    const [h, m, s] = timeStr.split(":").map(Number);
    const now = new Date();
    now.setHours(h, m, s, 0);
    return now;
}

function formatTime(date) {
    const hh = String(date.getHours()).padStart(2, '0');
    const mm = String(date.getMinutes()).padStart(2, '0');
    const ss = String(date.getSeconds()).padStart(2, '0');
    clockEl.textContent = `${hh}:${mm}:${ss}`;
    return `${hh}:${mm}:${ss}`;
}
</script>

</body>
</html>
