<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>iPhone-Style Portrait Alarm</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: background 0.3s;
    }

    #alarmContainer {
        display: none; /* hidden until alarm triggers */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    #alarmLabel {
        font-size: 6vw;
        color: white;
        margin-bottom: 10px;
        font-weight: bold;
    }

    #clock {
        font-size: 18vw;
        color: white;
        margin-bottom: 40px;
        font-weight: 300;
    }

    #startInputContainer {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 80%;
        max-width: 300px;
        margin-bottom: 20px;
    }

    input[type="time"], button {
        font-size: 4vw;
        padding: 12px;
        border-radius: 12px;
        border: none;
        width: 100%;
        box-sizing: border-box;
    }

    button {
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #snoozeBtn { background: #ff9f0a; color: white; }
    #snoozeBtn:hover { background: #ffa733; }

    #stopBtn { background: #1c1c1e; color: white; }
    #stopBtn:hover { background: #333; }

    .fullscreen {
        background: black !important;
    }
</style>
</head>
<body>

<div id="alarmContainer">
    <div id="alarmLabel">ALARM</div>
    <div id="clock">--:--:--</div>
    <button id="snoozeBtn">Snooze</button>
    <button id="stopBtn">Stop</button>
</div>

<div id="startInputContainer">
    <input type="time" id="startTime" step="1" placeholder="Start Time (HH:MM:SS)">
    <input type="time" id="alarmTime" step="1" placeholder="Alarm Time (HH:MM:SS)">
    <button id="startBtn">Start Clock</button>
</div>

<audio id="alarmSound" src="alarm.mp3" preload="auto" loop></audio>

<script>
const clockEl = document.getElementById('clock');
const startBtn = document.getElementById('startBtn');
const startInputContainer = document.getElementById('startInputContainer');
const startInput = document.getElementById('startTime');
const alarmInput = document.getElementById('alarmTime');
const alarmContainer = document.getElementById('alarmContainer');
const snoozeBtn = document.getElementById('snoozeBtn');
const stopBtn = document.getElementById('stopBtn');
const alarmSound = document.getElementById('alarmSound');
const body = document.body;

let virtualTime;
let alarmTime;
let timer;

// Fullscreen function
function goFullScreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen(); // Safari
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen(); // IE11
}

// Helper functions
function parseTime(timeStr) {
    const [h, m, s] = timeStr.split(":").map(Number);
    const now = new Date();
    now.setHours(h, m, s, 0);
    return now;
}

function formatTime(date) {
    const hh = String(date.getHours()).padStart(2, '0');
    const mm = String(date.getMinutes()).padStart(2, '0');
    const ss = String(date.getSeconds()).padStart(2, '0');
    clockEl.textContent = `${hh}:${mm}:${ss}`;
    return `${hh}:${mm}:${ss}`;
}

// Start Clock
startBtn.addEventListener('click', () => {
    const startTimeInput = startInput.value;
    const alarmTimeInput = alarmInput.value;

    if (!startTimeInput || !alarmTimeInput) {
        alert("Please set both times!");
        return;
    }

    virtualTime = parseTime(startTimeInput);
    alarmTime = parseTime(alarmTimeInput);

    // Hide inputs
    startInputContainer.style.display = 'none';
    body.classList.add('fullscreen');

    // Go fullscreen
    goFullScreen();

    if (timer) clearInterval(timer);

    timer = setInterval(() => {
        virtualTime.setSeconds(virtualTime.getSeconds() + 1);
        formatTime(virtualTime);

        // Check alarm
        if (formatTime(virtualTime) === formatTime(alarmTime)) {
            alarmSound.play();
            alarmContainer.style.display = 'flex';
        }
    }, 1000);
});

// Snooze: +5 minutes
snoozeBtn.addEventListener('click', () => {
    alarmSound.pause();
    alarmSound.currentTime = 0;
    alarmTime = new Date(virtualTime.getTime() + 5*60*1000);
    alarmContainer.style.display = 'none';
});

// Stop alarm
stopBtn.addEventListener('click', () => {
    alarmSound.pause();
    alarmSound.currentTime = 0;
    alarmContainer.style.display = 'none';
    clearInterval(timer);
    if (document.fullscreenElement) document.exitFullscreen();
});
</script>

</body>
</html>
